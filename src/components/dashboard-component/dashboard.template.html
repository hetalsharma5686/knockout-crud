<div class="w-100 mx-auto my-3">
    <h3 class="text-center my-2">Employee Details</h3>
    <form class="w-50 mx-auto" data-bind="submit: addEmployeeData">
        <div class="form-group">
            <label class="font-weight-bold">Name</label>
            <input type="text" class="form-control" data-bind="textInput: name" />
            <span class="text-danger" style="font-size: small;" data-bind="visible: name.hasError, text: name.validationMessage"></span>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Gender</label>
            <div>
                <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="male" data-bind="checked: gender">Male
                    </label>
                  </div>
                  <div class="form-check-inline">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" name="gender" value="female" data-bind="checked: gender">Female
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Email: </label>
            <input type="email" class="form-control" data-bind="textInput: email" />
            <span class="text-danger" style="font-size: small;" data-bind="visible: email.hasError, text: email.validationMessage"></span>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Contact: </label>
            <input type="tel" class="form-control" data-bind="textInput: contact" />
            <span class="text-danger" style="font-size: small;" data-bind="visible: contact.hasError, text: contact.validationMessage"></span>
        </div>
        <div class="form-group">
            <label class="font-weight-bold">Known Technologies: </label>
            <div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" value="JavaScript" type="checkbox" data-bind="checked: knownTechnologies"> JavaScript
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" value="Java" type="checkbox" data-bind="checked: knownTechnologies"> Java
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" value="Ruby" type="checkbox" data-bind="checked: knownTechnologies"> Ruby
                    </label>
                </div>
                <div class="form-group form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" value="Python" type="checkbox" data-bind="checked: knownTechnologies"> Python
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" data-bind="disable: !isValid()" class="btn btn-primary">Submit</button>
    </form>
</div>
